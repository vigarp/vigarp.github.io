<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/9650a62e47.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="icon" type="image/x-icon" href="/img/programming-svgrepo-com.svg">
    <title>Vigar Site</title>
  </head>

  <body>
    <!-- PAGE ABOUT -->
    <header id="about">
      <nav id="navbar">
        <ul>
          <li><a href="#about">About</a></li>
          <li><a href="#projects">Work</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
      <div id="welcome-section" class="container">
        <h1 id="title">I am Vigar</h1>
        <p class="lead"><em>a full-stack web developer</em></p>
      </div>
    </header>

    <!-- PROJECT SECTION -->
    <section id="projects">
      <div class="project-tile">
        <h1 id="caption">"These are some of my projects"</h1>
        <br />
        <div id="bottom-line"></div>
        <div class="projects">
          <div class="box">
            <a
              target="_blank"
              href="https://jannahfirdaus.com/"
              alt="project-img"
              class="project-img"
            >
              <img
                src="img/jf-prayer.png"
                alt="project-img"
                class="project-img"
              />
              <p>
                <span class="code">&lt;</span>
                jannahfirdaus.com
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>

          <div target="_blank" class="box">
            <a href="https://catpedia-vigar.vercel.app/">
              <img
                src="img/catpedia.png"
                alt="project-img"
                class="project-img"
              />
              <p>
                <span class="code">&lt;</span>
                catPedia
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>

          <div class="box">
            <a target="_blank" href="https://zwallet-vigar.netlify.app/">
              <img
                src="img/homepage-zwallet.png"
                alt="project-img"
                class="project-img"
              />
              <p>
                <span class="code">&lt;</span>
                Zwallet
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>

          <div class="box">
            <a
              target="_blank"
              href="https://posapp-vigar.netlify.app/"
              alt="project-img"
              class="project-img"
            >
              <img
                src="img/pos-app.png"
                alt="project-img"
                class="project-img"
              />
              <p>
                <span class="code">&lt;</span>
                POS App
                <span class="code">/&gt;</span>
              </p>
            </a>
          </div>
      </div>
    </section>

    <!-- CONTACT SECTION -->
    <section id="contact">
      <div class="container">
        <h1>Let's work together...</h1>
        <div class="social">
          <div>
            <a
              id="profile-link"
              target="_blank"
              href="https://www.github.com/vigarp"
            >
              <i class="fab fa-github fa-1x"></i>
              Github
            </a>
            <a
              id="profile-link"
              target="_blank"  
              href="mailto:vigar.ext@gmail.com">
              <i class="fas fa-envelope-open-text fa-1x"></i>
              Mail
            </a>
            <a 
            id="profile-link"
            target="_blank" 
            href="https://linkedin.com/in/vigarp">
            <i class="fa fa-linkedin fa-1x"></i>
              LinkedIn
            </a>
          </div>
        </div>
      </div>
    </section>

    <!-- FOOTER SECTION -->
    <footer id="main-footer">
      <div class="container">
        <p>&copy; Copyright Free</p>
        <p id="creator">
          This site recreated by
          <a href="https://github.com/FreeCodeCamp-Solutions/"
            >FreeCodeCamp-Solutions</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
